version: "3"

services:
  # Main server
  domain:
    build:
      context: .
      dockerfile: .docker/Dockerfile
    container_name: todoDomain
    ports:
      - 8010:80
    volumes:
      - .:/srv/app
    depends_on:
      - mysql
  # Web server
  web:
    build:
      context: .
      dockerfile: .docker/Dockerfile
    container_name: todoWeb
    ports:
      - 8011:80
    volumes:
      - .:/srv/app
    depends_on:
      - domain
  # Database server
  mysql:
    image: mysql:5.7
    container_name: todoSql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: todos
      MYSQL_USER: todos-user
      MYSQL_PASSWORD: todos-pwd
    ports:
      - 8011:3306
    volumes:
      - .docker/:/docker-entrypoint-initdb.d
